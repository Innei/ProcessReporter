name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_16.2.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List directory
        run: ls -la

      - name: Build
        run: |
          xcodebuild -project ProcessReporter.xcodeproj \
            -scheme ProcessReporter \
            -configuration Release \
            -arch ${{ matrix.arch }} \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create dmg
        run: |
          hdiutil create -fs HFS+ -volname "ProcessReporter" -srcfolder build/Build/Products/Release/ProcessReporter.app build/ProcessReporter.dmg

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/ProcessReporter-${{ matrix.arch }}.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
